
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 REPORT</title>
    <link rel="icon" href="./img/virus.svg">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="container1">
                <h1 class="banner">COVID-19 REPORT</h1>
                <h2>Stay Safe <span class="typed"></span></h2>
                <div class="select-box">
                    <div class="option-box">
                        <div class="options-container">
                            <option-list></option-list> 
                        </div>
                        <div class="selected">Global</div>
                    </div>
                </div>
            </div>
            <div class="container2">
                <div class="card-container">
                  <card-item text="Confirmed" color="yellow"></card-item>
                  <card-item text="Recovered" color="green"></card-item>
                  <card-item text="Deaths" color="red"></card-item>
                </div>
            </div>           
        </div>

    </main>

    <footer>
        <div class="last">
            <p></p>
        </div>
        <div class="social-media">

        </div>
    </footer>
</body>
</html>
